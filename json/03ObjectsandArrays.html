<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

        function go() {
            var jsonobject = {
                "name": "John",
                "age": "33",
                "phone": "325-6585",
                "movies": [
                    {'name': 'Matrix', 'age': '54'},
                    {'name': 'Shrek', 'age': '20'},
                    {'name': 'Skyfall', 'age': '10'}
                ]
            };
            document.getElementById('name').innerHTML = jsonobject.name;
            document.getElementById('age').innerHTML = jsonobject.age;
            document.getElementById('phone').innerHTML = jsonobject.phone;
            alert(jsonobject.movies[2].name);
        }
    </script>
    <title></title>
</head>
<body>

Name:
<div id="name"></div>
<br/>
Age:
<div id="age"></div>
<br/>
Phone:
<div id="phone"></div>
<br/>

<input type="button" value="Go" onclick="go()"/>

</body>
</html>
