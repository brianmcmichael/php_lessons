<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

    <style>
        #dropbox{
            height: 200px;
            width: 200px;
            background-color: yellow;
        }

        .border{
            border: 1px solid #000000;
        }
    </style>

    <script>
        $(document).ready(function(){

            $("#name, #city").draggable({containment: 'document', revert:true, start:function(){
                contents = $(this).text();
            }});
            $("#dropbox").droppable({hoverClass:'border', tolerance: 'touch', drop: function(){
                $("#dropbox").append(contents + "<br />");
            }
            });
        });

    </script>


    <title></title>
</head>
<body>

<span id="name">Brian</span>
<span id="name">Brooke</span>
<span id="city">Columbus</span>
<div id="dropbox"></div>


</body>
</html>
